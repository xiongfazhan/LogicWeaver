version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sop-architect-db
    environment:
      POSTGRES_USER: sop_user
      POSTGRES_PASSWORD: sop_password
      POSTGRES_DB: sop_architect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sop_user -d sop_architect"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
